<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game Death Froggy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"><!-- librarie css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- librarie icons -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"><!-- librarie css -->
</head>
<body>
    <div id="game-container">
        <h1>The Froggy Death</h1>
        <div id="letter-bar"></div> 
        <img id="game-image" src="images/0.jpg" alt="" width="250px" height="200px"> 
        <div id="descriptions">  <span id="description-text"></span></div> 
      
        <div id="word-display">_ _ _ _</div> 
        <div id="score">Score : 0</div> 
        
        <input type="text" id="the-input" maxlength="1" placeholder="Enter a letter" />
        <button id="guess-btn" ><i class="fas fa-check"></i> Guess</button> <!-- Icon ok -->
        
        <div id="message"></div> 
        
        <hr> 
        
        <button id="new-game-btn" class="reloadbtn"><i class="fas fa-redo"></i> Start </button> <!-- Icon retry -->
        </div>
     
    <script src="main.js"></script>
</body>
</html>
